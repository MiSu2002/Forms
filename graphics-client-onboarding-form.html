                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#personal-info">
                            <button type="button" class="step-trigger">
                                <span class="bs-stepper-circle">2</span>
                                <span class="bs-stepper-label">

                                </span>
                            </button>
                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#social-links">
                            <button type="button" class="step-trigger">
                                <span class="bs-stepper-circle">3</span>
                                <span class="bs-stepper-label">

                                </span>
                            </button>
                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#audience">
                            <button type="button" class="step-trigger">
                                <span class="bs-stepper-circle">4</span>
                                <span class="bs-stepper-label">

                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#visuals">

                                    <span class="bs-stepper-subtitle">Add Visual Details</span>
                                </span>

                    </div>
                    <div class="bs-stepper-content">
                        <form  onSubmit="return false">
                            
                            <!-- Account Details -->

                                <div class="row g-3">

                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="form-label" for="address">Billing Address</label>
                                            <textarea class="form-control" id="address" rows="2"></textarea>
                                          </div>
                                          </div>
                                        <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                            <label class="form-label" for="name">Billing Name</label>
                                            <div class="input-group input-group-merge">
                                                <input type="text" id="name" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                            <label class="form-label" for="gstin">GSTIN</label>
                                            <div class="input-group input-group-merge">
                                                <input type="text" id="gstin" class="form-control" />
                                            </div>
                                        </div>

                                <div class="d-flex col-12 justify-content-between">
                                    <button class="btn btn-label-secondary btn-prev" disabled>
                                        <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                                        <span class="d-none d-sm-inline-block">Previous</span>
                                    </button>
                                    <button class="btn bg-secondary text-light btn-next">
                                        <span class="d-none d-sm-inline-block">Next</span>
                                        <i class="bx bx-chevron-right bx-sm me-sm-n2"></i>
                                    </button>
                                </div>
                                </div>
                                </div>

                            <!-- Personal Info -->
                            <div id="personal-info" class="content">
                                <div class="row g-3">
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label class="form-label" for="company-name">What is the name of your company?</label>
                                        <input type="text" id="company-name" class="form-control"/>
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label class="form-label" for="industry-sector">What industry sector is it in?</label>
                                        <input type="text" id="industry-sector" class="form-control" aria-label="email" />
                                    </div>
                                    <div class="col-12 mb-2">
                                        <div class="form-group">
                                            <label class="form-label" for="story">Is there a story behind how your brand came about?</label>
                                            <textarea class="form-control" id="story" rows="4"></textarea>
                                          </div>
                                        <div class="form-group">
                                            <label class="form-label" for="summarize">In few words, can you summarize the feel of your company?</label>
                                            <textarea class="form-control" id="summarize" rows="4"></textarea>
                                        </div>
                                        </div>
                                </div>
                                
                                    <div class="d-flex col-12 justify-content-between">
                                        <button class="btn btn-primary btn-prev">
                                            <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                                            <span class="d-none d-sm-inline-block">Previous</span>
                                        </button>
                                        <button class="btn btn-primary btn-next">
                                            <span class="d-none d-sm-inline-block">Next</span>
                                            <i class="bx bx-chevron-right bx-sm me-sm-n2"></i>
                                        </button>
                                    </div>
                                </div>
                            <!-- Social Links -->
                            <div id="social-links" class="content">
                                <div class="row g-3">
                                    <div class="col-12 mb-2">
                                        <div class="form-group">
                                            <label class="form-label" for="services">How would you describe your company and the products and services you offer?</label>
                                            <textarea class="form-control" id="services" rows="4"></textarea>
                                          </div>
                                        <div class="form-group">
                                            <label class="form-label" for="features">What are the unique selling points and features of your products?</label>
                                            <textarea class="form-control" id="features" rows="4"></textarea>
                                        </div>
                                        </div>
                                </div>
                                    <div class="d-flex col-12 justify-content-between">
                                        <button class="btn btn-primary btn-prev">
                                            <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                                            <span class="d-none d-sm-inline-block">Previous</span>
                                        </button>
                                        <button class="btn btn-primary btn-next">
                                            <span class="d-none d-sm-inline-block">Next</span>
                                            <i class="bx bx-chevron-right bx-sm me-sm-n2"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Audience -->
                            <div id="audience" class="content">
                                <div class="row g-3">
                                    <div class="col-12 mb-2">
                                        <div class="form-group">
                                            <label class="form-label" for="target">Who are you looking to target with your product?</label>
                                            <textarea class="form-control" id="target" rows="4" placeholder="(Consider gender, age, location, income, etc.)"></textarea>
                                          </div>
                                        <div class="form-group">
                                            <label class="form-label" for="plan">How do you plan to market your business?</label>
                                            <textarea class="form-control" id="plan" rows="4"></textarea>
                                        </div>
                                        <label class="form-label" for="competitors">Who are your main competitors?</label>
                                            <div class="input-group input-group-merge">
                                                <input type="text" id="competitors" class="form-control" />
                                            </div>
                                        </div>
                                </div>
                                    <div class="d-flex col-12 justify-content-between">
                                        <button class="btn btn-primary btn-prev">
                                            <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                                            <span class="d-none d-sm-inline-block">Previous</span>
                                        </button>
                                        <button class="btn btn-primary btn-next">
                                            <span class="d-none d-sm-inline-block">Next</span>
                                            <i class="bx bx-chevron-right bx-sm me-sm-n2"></i>
                                        </button>
                                    </div>
                                </div>

                                <!--Visuals-->
                                <div id="visuals" class="content">
                                    <div class="row g-3">
                                        <div class="col-12 mb-2">
                                            <div class="form-group">
                                        <label class="form-label" for="adjectives">What are some adjectives that describe how you’d like your design to make people feel?</label>
                                            <div class="input-group input-group-merge">
                                                <input type="text" id="adjectives" class="form-control" />
                                            </div>
                                            </div>
                                            <div class="form-group">
                                            <label class="form-label" for="target">Do you want to use existing brand colors or a particular range of colors, or are there any colors you don’t want to use?</label>
                                            <textarea class="form-control" id="target" rows="4"></textarea>
                                          </div>
                                          <div class="form-group">
                                            <label class="form-label" for="brands">Is there anything that must be included, such as existing brand elements, words or icons?</label>
                                            <div class="input-group input-group-merge">
                                                <input type="text" id="brands" class="form-control" />
                                            </div>
                                            </div>
                                            </div>
                                            <div class="d-flex col-12 justify-content-between">
                                                <button class="btn btn-primary btn-prev">
                                                    <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                                                    <span class="d-none d-sm-inline-block">Previous</span>
                                                </button>
                                                <button class="btn btn-success btn-submit">Submit</button>
                                    </div>
                                </div>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- /Default Wizard -->

        </div>

    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>

    <script src="assets/vendor/js/menu.js"></script>

    <!-- Vendors JS -->
    <script src="assets/vendor/libs/bs-stepper/bs-stepper.js"></script>
    <script src="assets/vendor/libs/bootstrap-select/bootstrap-select.js"></script>
    <script src="assets/vendor/libs/select2/select2.js"></script>
    <script src="assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
    <script src="assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <!-- Page JS -->

    <script>
        /**
 *  Form Wizard
 */

        'use strict';

        $(function () {
            const select2 = $('.select2'),
                selectPicker = $('.selectpicker');

            // Bootstrap select
            if (selectPicker.length) {
                selectPicker.selectpicker();
            }

            // select2
            if (select2.length) {
                select2.each(function () {
                    var $this = $(this);
                    $this.wrap('<div class="position-relative"></div>');
                    $this.select2({
                        placeholder: 'Select value',
                        dropdownParent: $this.parent()
                    });
                });
            }
        });
        (function () {
            // Numbered Wizard
            // --------------------------------------------------------------------
            const wizardNumbered = document.querySelector('.wizard-numbered'),
                wizardNumberedBtnNextList = [].slice.call(wizardNumbered.querySelectorAll('.btn-next')),
                wizardNumberedBtnPrevList = [].slice.call(wizardNumbered.querySelectorAll('.btn-prev')),
                wizardNumberedBtnSubmit = wizardNumbered.querySelector('.btn-submit');

            if (typeof wizardNumbered !== undefined && wizardNumbered !== null) {
                const numberedStepper = new Stepper(wizardNumbered, {
                    linear: false
                });
                if (wizardNumberedBtnNextList) {
                    wizardNumberedBtnNextList.forEach(wizardNumberedBtnNext => {
                        wizardNumberedBtnNext.addEventListener('click', event => {
                            numberedStepper.next();
                        });
                    });
                }
                if (wizardNumberedBtnPrevList) {
                    wizardNumberedBtnPrevList.forEach(wizardNumberedBtnPrev => {
                        wizardNumberedBtnPrev.addEventListener('click', event => {
                            numberedStepper.previous();
                        });
                    });
                }
                if (wizardNumberedBtnSubmit) {
                    wizardNumberedBtnSubmit.addEventListener('click', event => {
                        alert('Submitted..!!');
                    });
                }
            }

            // Vertical Wizard
            // --------------------------------------------------------------------
            const wizardVertical = document.querySelector('.wizard-vertical'),
                wizardVerticalBtnNextList = [].slice.call(wizardVertical.querySelectorAll('.btn-next')),
                wizardVerticalBtnPrevList = [].slice.call(wizardVertical.querySelectorAll('.btn-prev')),
                wizardVerticalBtnSubmit = wizardVertical.querySelector('.btn-submit');

            if (typeof wizardVertical !== undefined && wizardVertical !== null) {
                const verticalStepper = new Stepper(wizardVertical, {
                    linear: false
                });
                if (wizardVerticalBtnNextList) {
                    wizardVerticalBtnNextList.forEach(wizardVerticalBtnNext => {
                        wizardVerticalBtnNext.addEventListener('click', event => {
                            verticalStepper.next();
                        });
                    });
                }
                if (wizardVerticalBtnPrevList) {
                    wizardVerticalBtnPrevList.forEach(wizardVerticalBtnPrev => {
                        wizardVerticalBtnPrev.addEventListener('click', event => {
                            verticalStepper.previous();
                        });
                    });
                }

                if (wizardVerticalBtnSubmit) {
                    wizardVerticalBtnSubmit.addEventListener('click', event => {
                        alert('Submitted..!!');
                    });
                }
            }

            // Modern Wizard
            // --------------------------------------------------------------------
            const wizardModern = document.querySelector('.wizard-modern-example'),
                wizardModernBtnNextList = [].slice.call(wizardModern.querySelectorAll('.btn-next')),
                wizardModernBtnPrevList = [].slice.call(wizardModern.querySelectorAll('.btn-prev')),
                wizardModernBtnSubmit = wizardModern.querySelector('.btn-submit');
            if (typeof wizardModern !== undefined && wizardModern !== null) {
                const modernStepper = new Stepper(wizardModern, {
                    linear: false
                });
                if (wizardModernBtnNextList) {
                    wizardModernBtnNextList.forEach(wizardModernBtnNext => {
                        wizardModernBtnNext.addEventListener('click', event => {
                            modernStepper.next();
                        });
                    });
                }
                if (wizardModernBtnPrevList) {
                    wizardModernBtnPrevList.forEach(wizardModernBtnPrev => {
                        wizardModernBtnPrev.addEventListener('click', event => {
                            modernStepper.previous();
                        });
                    });
                }
                if (wizardModernBtnSubmit) {
                    wizardModernBtnSubmit.addEventListener('click', event => {
                        alert('Submitted..!!');
                    });
                }
            }

            // Modern Vertical Wizard
            // --------------------------------------------------------------------
            const wizardModernVertical = document.querySelector('.wizard-modern-vertical'),
                wizardModernVerticalBtnNextList = [].slice.call(wizardModernVertical.querySelectorAll('.btn-next')),
                wizardModernVerticalBtnPrevList = [].slice.call(wizardModernVertical.querySelectorAll('.btn-prev')),
                wizardModernVerticalBtnSubmit = wizardModernVertical.querySelector('.btn-submit');
            if (typeof wizardModernVertical !== undefined && wizardModernVertical !== null) {
                const modernVerticalStepper = new Stepper(wizardModernVertical, {
                    linear: false
                });
                if (wizardModernVerticalBtnNextList) {
                    wizardModernVerticalBtnNextList.forEach(wizardModernVerticalBtnNext => {
                        wizardModernVerticalBtnNext.addEventListener('click', event => {
                            modernVerticalStepper.next();
                        });
                    });
                }
                if (wizardModernVerticalBtnPrevList) {
                    wizardModernVerticalBtnPrevList.forEach(wizardModernVerticalBtnPrev => {
                        wizardModernVerticalBtnPrev.addEventListener('click', event => {
                            modernVerticalStepper.previous();
                        });
                    });
                }
                if (wizardModernVerticalBtnSubmit) {
                    wizardModernVerticalBtnSubmit.addEventListener('click', event => {
                        alert('Submitted..!!');
                    });
                }
            }
        })();
    </script>
